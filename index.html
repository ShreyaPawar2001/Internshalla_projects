<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">


    <!--NOTE:- https://github.com/ShreyaPawar2001?tab=repositories -->


    <div class="container mx-auto p-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>
        <div class="flex justify-center mb-6">
            <select id="citySelect" class="border-2 border-white bg-transparent p-3 rounded-l text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
                <option value="" disabled selected>Select a city</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Paris">Paris</option>
                <option value="Sydney">Sydney</option>
            </select>
            <button id="searchBtn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-3 rounded-r hover:from-green-500 hover:to-blue-600 transition duration-300 ease-in-out">Search</button>
        </div>
        <div id="weatherInfo" class="text-center bg-white bg-opacity-20 p-4 rounded-lg shadow-md"></div>
        <div id="extendedForecast" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
    
    
<script src="weather.js"></script>
</html>
